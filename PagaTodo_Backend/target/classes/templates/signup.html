<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form th:action="@{/signup}" th:object="${user}" method="post" enctype="application/x-www-form-urlencoded">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" th:field="*{username}" />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}" />

        <button type="submit">Registrarse</button>
    </form>
    
    <!-- Mostrar mensaje de error -->
    <div th:if="${error != null && error != ''}" style="color: red;">Error: <span th:text="${error}"></span></div>

    <!-- Mostrar mensaje de éxito -->
    <div th:if="${success != null && success != ''}" style="color: green;">Registro exitoso: <span th:text="${success}"></span> <a href="/login">Ir a la página de inicio de sesión</a> </div>
    
    
</body>
</html>
